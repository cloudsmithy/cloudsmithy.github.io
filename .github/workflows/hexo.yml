name: Deploy GitHub Pages

# 触发条件：在 push 到 master 分支后
on:
  push:
    branches:
      - master

# 任务
jobs:
  build-and-deploy:
    # 服务器环境：最新版 Ubuntu
    runs-on: ubuntu-latest
    # --- 在这里添加 env 变量来设置时区 ---
    env:
      TZ: Asia/Shanghai # 设置为你的时区，例如 Asia/Shanghai
    # -------------------------------------
    steps:
      # 拉取代码
      - name: Checkout
        uses: actions/checkout@v4 # 建议更新到最新版本 v4
        with:
          persist-credentials: false

      - name: install and build
        run: npm install && npm run build

      # 部署到 GitHub markdown BOOK
      - name: Deploy markdown Book
        uses: JamesIves/github-pages-deploy-action@v4 # 建议更新到最新版本 v4
        with:
          ACCESS_TOKEN: ${{ secrets.acc }}
          BRANCH: docs
          FOLDER: ./source/_posts/

      # 部署到 GitHub Pages
      - name: Deploy Pages
        uses: JamesIves/github-pages-deploy-action@v4 # 建议更新到最新版本 v4
        with:
          ACCESS_TOKEN: ${{ secrets.acc }}
          BRANCH: gh-pages
          FOLDER: ./public
