title: 镜湖
subtitle: ""
description: ""
keywords: null
author: Xu
language: zh-CN
timezone: "Asia/Shanghai"
url: https://airag.click/
root: /
permalink: posts/:abbrlink/
abbrlink:
  alg: crc32 # 算法：crc16(default) or crc32
  rep: hex # 进制：dec(default) or hex
  use_map: true
pretty_urls:
  trailing_index: false
  trailing_html: false
  drafts: false # 是否为草稿生成 abbrlink
  # 从 Front Matter 中获取 abbrlink
  enable_category: false
  enable_title: false
  enable_date: false
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ":lang"
skip_render: null
new_post_name: ":title.md"
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ""
index_generator:
  path: ""
  per_page: 10
  order_by: "-date"
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: icarus
hexo_seo_integrated_submit:
  generate_workflow_file: true # 如果仅使用纯命令行工具进行，可无需生成，如需自动化可按命令行工具自行配置，也可使用本工具所生成的workflow文件
  date: created
  count: 10
  cron: 0 4 * * *
  baidu:
    enable: false # 开启百度搜索引擎主动推送
  bing:
    enable: false # 开启必应搜索引擎主动推送
  google:
    enable: false # 开启谷歌搜索引擎主动推送

deploy:
  type: ""
feed:
  type: atom
  path: atom.xml
  limit: 20
sitemap:
  path: sitemap.xml
robotstxt:
  useragent: "*"
  disallow:
    - /drafts/
  allow:
    - /
  sitemap: https://airag.click/sitemap.xml
